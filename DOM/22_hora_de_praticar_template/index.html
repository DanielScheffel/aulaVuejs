<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Lançado</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="desafio">
        <!-- 1) Preencha a tag <p> abaixo com o seu Nome e Idade - usando Interpolação -->
        <p>Meu nome é {{nome}} e tenho {{idade}} anos.</p>
        
        <!-- 2) Exiba sua idade multiplicada por 3 -->
        <!--Maneira 1-->
        <p>{{idade * 3}}</p>
        <!--Maneira 2-->
        <p>Minha idade multiplicada por 3 é igual a: {{age()}}</p>
        
        <!-- 3) Chame uma função para exibir um número randomico
            entre 0 and 1 (Math.random()) -->
        <!--Maneira 1-->
        <p>{{ Math.random() }}</p>
        <!--Maneira 2-->
        <p>Número aleatorio: {{aleatorio()}}</p>
        
        <!-- 4) Procure uma imagem no google e exiba na tag img 
            fazendo o binding no atributo "src" -->
        <div>
            <img v-bind:src="imagem" height="200">
        </div>
        
        <!-- 5) Inicialize o input com o seu nome (use o atributo "value") -->
        <div>
            <input v-bind:value="nome" type="text">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
